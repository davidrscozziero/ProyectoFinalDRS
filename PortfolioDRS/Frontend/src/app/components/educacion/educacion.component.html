<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="row">
    <h1>Educación</h1>
    <div class="col-log-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>
    </div>
    <tr>
        <p></p>
    </tr>
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td>
                    <h3>{{Educacion.nombreE}}</h3>
                </td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil-square"></i>Editar
                    </button></td>
                <td *ngIf="isLogged"><button class="btn btn-warning" (click)="delete(Educacion.id)">
                    <i class="bi bi-x-square-fill">Borrar</i></button>
                </td>
            </tr>

        </tbody>

    </table>


</div>
