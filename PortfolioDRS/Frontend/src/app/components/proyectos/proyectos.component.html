<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="row">
    <h1>Proyectos</h1>
    <div class="col-log-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevopro" *ngIf="isLogged">
            Agregar 
        </button>
    </div>
    <tr>
        <p></p>
    </tr>
    <table class="table">
        <tbody>
            <tr *ngFor="let Proyectos of proyectos">
                <td>
                    <h3>{{Proyectos.nombreE}}</h3>
                </td>
                <td>{{Proyectos.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editpro/{{Proyectos.id}}">
                        <i class="bi bi-pencil-square"></i>Editar
                    </button></td>
                <td *ngIf="isLogged"><button class="btn btn-warning" (click)="delete(Proyectos.id)">
                    <i class="bi bi-x-square-fill">Borrar</i></button>
                </td>
            </tr>
            <div class="col-sm-12 col-md-3 col-lg-3 offset-lg-1 part2">
                <img src="../../../assets/Portfolio.jpg" class="img-fluid img-proyecto">
            </div>
        </tbody>

    </table>
</div>
