<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-log-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <tr>
        <p></p>
    </tr>
<table class="table">
    <tbody>
<tr *ngFor="let Experiencia of expe">
    <td><h3>{{Experiencia.nombreE}}</h3></td>
    <td>{{Experiencia.descripcionE}}</td>
    <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
        <i class="bi bi-pencil-square"></i>Editar
    </button></td>
    <td>Borrar</td>
</tr>

    </tbody>

</table>

    
</div>
